<main class="flex-1 px-4 max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-center">Lista de mis Anuncios</h1>

    <div class="overflow-x-auto mt-6">
        <table class="table w-full border border-base-300">
            <!-- Encabezado -->
            <thead class="bg-base-200">
                <tr>
                    <th>#</th>
                    <th>Tipo</th> 
                    <th>Vigencia</th>
                    <th>Fecha y hora de expiraci√≥n</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <!-- Cuerpo -->
            <tbody>
                @for (ad of ads; track $index) {
                    <tr>
                        <td>{{$index+1}}</td>
                        <td>{{getEnumValue(ad.changePeriodAd.adType)}}</td>
                        <td>{{conversWeek(ad.changePeriodAd.durationDays)}}</td>
                        <td>{{formatDateTime(ad.expiresAt)}}</td>
                        <td>{{activeSting(ad.isActive)}}</td>
                        <td class="space-x-2">
                            <button class="btn btn-sm btn-info" (click)="editAd(ad)">Ver y Editar</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</main>
