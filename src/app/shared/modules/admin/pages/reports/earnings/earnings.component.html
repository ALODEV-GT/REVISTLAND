<main class="flex-1 p-2 max-w-7xl mx-auto">
  <h1 class="text-2xl font-bold text-center mb-2">Reporte de Ganancias</h1>

  <!-- Filtros -->
  <div class="bg-base-100 p-4 shadow-lg rounded-lg mb-3">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div>
        <label class="label font-semibold">Desde:</label>
        <input type="date" class="input input-bordered w-full btn btn-sm" />
      </div>
      <div>
        <label class="label font-semibold">Hasta:</label>
        <input type="date" class="input input-bordered w-full btn btn-sm" />
      </div>
      <div class="flex flex-col sm:flex-row gap-4 justify-end mt-6">
        <button class="btn btn-outline btn-primary btn btn-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Generar Reporte
        </button>
        <button class="btn btn-outline btn-secondary btn btn-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
          </svg>
          Exportar a PDF
        </button>
      </div>
    </div>

  </div>


  <!-- Tabla de Reporte -->
  <div class="overflow-x-auto bg-base-100 p-4 shadow-lg rounded-lg">
    <table class="table w-full">
      <!-- Encabezado -->
      <thead>
        <tr>
          <th>Revista</th>
          <th>Costo</th>
          <th>Anuncios Comprados</th>
          <th>Ingresos de Editores</th>
          <th>Total Ingresos</th>
          <th>Total Costos</th>
          <th>Ganancia Neta</th>
        </tr>
      </thead>
      <tbody>
        <!-- Ejemplo de fila -->
        <tr>
          <td>Revista A</td>
          <td>$500</td>
          <td>$1200</td>
          <td>$800</td>
          <td>$2000</td>
          <td>$500</td>
          <td class="font-bold text-green-600">$1500</td>
        </tr>
        <tr>
          <td>Revista B</td>
          <td>$700</td>
          <td>$1500</td>
          <td>$600</td>
          <td>$2100</td>
          <td>$700</td>
          <td class="font-bold text-green-600">$1400</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
