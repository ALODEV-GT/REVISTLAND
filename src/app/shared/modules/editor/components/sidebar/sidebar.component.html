<aside
  class="bg-base-100 shadow-md transition-all duration-300 ease-in-out h-full py-4 absolute top-0 left-0 z-500"
  [ngClass]="{
    'w-[60px]': isCollapsed,
    'w-[180px]': !isCollapsed
  }"
>
  <button
    class="btn btn-ghost btn-sm mt-1 mx-1 mb-3"
    (click)="toggleCollapsed()"
  >
    <i-lucide [img]="isCollapsed ? Menu : Close"></i-lucide>
  </button>

  <!-- MenÃº -->
  <ul
    class="px-0 truncate flex flex-col items-stretch space-y-2 h-full pt-2 transition-all duration-300 ease-in-out border-t-1 border-r-1 rounded-tr-md"
  >
    <li>
      <a
        class="btn btn-ghost px-4 justify-start w-full"
        href="/editor/dashboard"
      >
        <i-lucide [img]="Dashboard"></i-lucide>
        @if (!isCollapsed) {
        <span>Dashboard</span>
        }
      </a>
    </li>
    <li>
      <a class="btn btn-ghost px-4 justify-start w-full">
        <i-lucide [img]="Magazines"></i-lucide>
        @if (!isCollapsed) {
        <span>Mis Publicaciones</span>
        }
      </a>
    </li>
    <li>
      <a class="btn btn-ghost px-4 justify-start w-full" href="/editor/publish">
        <i-lucide [img]="Publish"></i-lucide>
        @if (!isCollapsed) {
        <span>Publicar Revista</span>
        }
      </a>
    </li>

    <li>
      <a class="btn btn-ghost px-4 justify-start w-full">
        <i-lucide [img]="Reports"></i-lucide>
        @if (!isCollapsed) {
        <span>Reportes</span>
        }
      </a>
    </li>

    <li>
      <a class="btn btn-ghost px-4 justify-start w-full">
        <i-lucide [img]="Wallet"></i-lucide>
        @if (!isCollapsed) {
        <span>Cartera</span>
        }
      </a>
    </li>
  </ul>
</aside>
