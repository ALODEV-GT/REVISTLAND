<dialog #modal id="global_modal" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        <i-lucide size="18" [img]="Close"></i-lucide>
      </button>
    </form>
    @if (content) {
    <ng-container *ngComponentOutlet="content" />
    }
  </div>
  <form method="dialog" class="modal-backdrop hidden">
    <button class="btn">Close</button>
  </form>
</dialog>
